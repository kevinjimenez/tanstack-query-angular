<div class="w-full">
  <div class="border border-gray-200 mt-2 rounded-md shadow-sm">
    <div class="flex items-center p-2 bg-blue-500 text-white rounded-t-md">
      <img
        [src]="issue().user.avatar_url"
        alt="User avatar"
        class="size-8 rounded-full"
      />
      <span class="mx-2">{{ issue().user.login }}</span>
    </div>

    <div class="p-2 bg-gray-700 text-white">
      <!-- <markdown>{{ issue().body }}</markdown> -->
      <markdown [data]="issue().body" />
    </div>
  </div>
</div>
